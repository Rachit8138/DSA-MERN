<body>
    <!-- span -->
    <span>
    <a href="www.google.com">Google    </a>
    <a href="ww.youtube.com">Youtube</a>
    </span>
    <!-- horizontal line -->
    
    <!-- div -->
    <div>
        <a href="www.google.com">Google    </a>
        <a href="ww.youtube.com">Youtube</a>
    </div>
    <hr>
    <!-- anchor tar -->
    <a href="www.google.com">Google    </a>
    <!-- Subscript and superscript -->
<h1>a<sup>2</sub></h1>
    <h2>H<sub><u>2</u></sub>O</h2>
    
<!-- HMTL entities -->
 <p>a &lt</p>
 <p>a &gt</p>
 <p>a &amp</p>
 <p>a &quot</p>

 <!-- emmet -->
nav>ul>li: Child>
<nav>
    <ul>
        <li></li>
    </ul>
</nav>

div>p+img: Sibling+
<div>
    <p></p>
    <img src="" alt="">
</div>

ul>li*3: multiplication *
<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>
